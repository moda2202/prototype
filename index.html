<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="stylesheets/style.css">
	<script src="javascript/main.js"></script>
</head>
<header>
    <img src="images/logo.png" alt="Quiz Website Logo">
</header>
<body>
	<!-- Login form -->
	<form class="login-form">
		<h1>Login</h1>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" >
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" >
		<button id="login_btn" type="submit">Login</button>
		<p>Don't have an account? <a href="registration.html">Sign up</a></p>
		<p><a href="#forgot-password">Forgot your password?</a></p>
		<label><input type="checkbox" name="remember-me"> Remember me</label>
		<p>or login using an external account </p>
		<div class="social-media-buttons">
            <button class="google-button">Register with Google<img src="images/google.png"></button>
            <button class="facebook-button">Register with Facebook<img src="images/facebook.png"></button>
            <button class="twitter-button">Register with Twitter<img src="images/twitter.png"></button>
        </div>
	</form>
	
</body>

<footer>
    <ul>
        <li><a href="#">Newsletters</a></li>
        <li><a href="#">Social Media</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
    <p>&copy; 2023 Quiz Website. All rights reserved.</p>
</footer>
</html>
