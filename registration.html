<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="stylesheets/style.css">
	
</head>
<header>
    <img src="images/logo.png" alt="Quiz Website Logo">
</header>
<body>
    
    
	<!-- Registration form -->
	<form class="register-form">
		<h1>Register</h1>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<label for="identifier">Identifier:</label>
		<input type="text" id="identifier" name="identifier" required>
		<label for="institution-name">Institution Name:</label>
		<input type="text" id="institution-name" name="institution-name" required>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<button type="submit">Register</button>
		<p>Already have an account? <a href="index.html">Sign in</a></p>
        <p>or Sign in or register using an external account </p>
        <div class="social-media-buttons">
            <button class="google-button">Register with Google<img src="images/google.png"></button>
            <button class="facebook-button">Register with Facebook<img src="images/facebook.png"></button>
            <button class="twitter-button">Register with Twitter<img src="images/twitter.png"></button>
        </div>
	</form>

</body>
<script src="javascript/main.js"></script>
<footer>
    <ul>
        <li><a href="#">Newsletters</a></li>
        <li><a href="#">Social Media</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
    <p>&copy; 2023 Quiz Website. All rights reserved.</p>
</footer>
</html>
